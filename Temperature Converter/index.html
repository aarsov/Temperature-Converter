<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/x-icon" href="hot-cold.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <img class="logo"src="hot-cold.png">
        <form class="inputs">
            <div class="temp">
            <ul><h2>Celsius</h2><input type="number" name="celcius" id="celcius" class="input" placeholder="C° "></ul>
            <ul><h2>Fahrenheit</h2><input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="F°"></ul>
            <ul><h2>Kelvin</h2><input type="number" name="kelvin" id="kelvin" class="input" placeholder="K°"></ul>
            <ul><input type="reset" class="reset"></ul>
            </div>
        </form>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
